name: Java CI

on:  
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  
      
      - name: Set up JDK 14
        uses: actions/setup-java@v2
        with:
          java-version: '14'
          distribution: 'adopt'   
          
      # https://github.com/actions/starter-workflows/issues/171
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: Build with Gradle
        run: ./gradlew build    
        
      - uses: actions/upload-artifact@main
        with:
          name: RevolutBDDArtefact
          path: build/

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2   
      
      - name: Set up JDK 14
        uses: actions/setup-java@v2
        with:
          java-version: '14'
          distribution: 'adopt' 
      
      - uses: actions/download-artifact@main
        with: 
          name: RevolutBDDArtefact
          path: build
          
      # https://github.com/actions/starter-workflows/issues/171
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: Build with Gradle
        run: ./gradlew test
